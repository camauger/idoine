[build]
  command = """
    npm install -g grunt-cli sass &&
    npm install &&
    pip install -r requirements.txt &&
    grunt build
  """
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11"

