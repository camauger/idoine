<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description or site.default_description }}" />
  <meta name="author" content="{{ site.author }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Preload critical fonts for better performance -->
  <link rel="preload" href="/assets/fonts/montserrat/montserrat-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/montserrat/montserrat-latin-700-normal.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/cinzel-decorative/cinzel-decorative-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Styles (includes self-hosted fonts and Font Awesome) -->
  <link rel="stylesheet" href="/styles/main.css" />

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.ico" />

  <!-- Dark mode -->
  <script>
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark-mode");
    }
  </script>
</head>
