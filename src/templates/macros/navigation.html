{% macro nav_link(label, href, page) %}
  {% set page_url = page.url if page.url is defined else '/' %}
  {% set normalized_page = '/' if page_url == '/' else page_url.rstrip('/') %}
  {% set normalized_href = '/' if href == '/' else href.rstrip('/') %}
  <li role="none">
    <a href="{{ href }}"
       {% if normalized_page == normalized_href %}aria-current="page"{% endif %}
       role="menuitem">
      {{ label }}
    </a>
  </li>
{% endmacro %}
